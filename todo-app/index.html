<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
            <!-- Header -->
            <header class="app-header">
                <h1 class="app-title">üìù My Tasks</h1>
                <p class="app-subtitle">Stay organized and boost your productivity</p>
            </header>

            <!-- Stats Section -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-label">Total Tasks</div>
                    <div class="stat-value" id="totalTasks">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Completed</div>
                    <div class="stat-value completed" id="completedTasks">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Remaining</div>
                    <div class="stat-value pending" id="remainingTasks">0</div>
                </div>
            </section>

            <!-- Input Section -->
            <section class="input-section">
                <div class="input-group">
                    <input
                        type="text"
                        id="taskInput"
                        class="task-input"
                        placeholder="Add a new task..."
                        autocomplete="off"
                    >
                    <button id="addBtn" class="add-btn" title="Add new task">
                        <span class="btn-icon">+</span>
                        <span class="btn-text">Add</span>
                    </button>
                </div>
            </section>

            <!-- Filter Section -->
            <section class="filter-section">
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all">
                        <span class="filter-icon">‚óâ</span> All Tasks
                    </button>
                    <button class="filter-btn" data-filter="active">
                        <span class="filter-icon">‚óã</span> Active
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <span class="filter-icon">‚úì</span> Completed
                    </button>
                </div>
                <button id="clearCompletedBtn" class="clear-btn" title="Clear completed tasks">
                    Clear Completed
                </button>
            </section>

            <!-- Tasks List Section -->
            <section class="tasks-section">
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üéØ</div>
                    <p class="empty-text">No tasks yet. Add one to get started!</p>
                </div>
                <ul id="tasksList" class="tasks-list"></ul>
            </section>

            <!-- Footer -->
            <footer class="app-footer">
                <p class="footer-text">Built with ‚ù§Ô∏è | Press Enter to add tasks quickly</p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
